-<!DOCTYPE html>
<html lang="es">
<head>

    <title>Transform</title>
    <style>
        .box{ background-color: aqua;
            margin: 100px auto;
        width: 200px;
        height: 200px;
      
       transition: all 0.5s ease-in-out;
        
       

}
       
        .box:hover{
           transform: perspective(100px) translate3d(20px, 20px, 20px);

           
        }
       
        

        </style>
</head>

<body>

    <div class="box">
    <ul>

    </ul>
    </div>
