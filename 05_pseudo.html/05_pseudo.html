<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element</title>

    <style>
        .bloq{
            font-family: italic;

        }

        .bloq-m::first-letter{
            font-size: 2rem;
            color: red;
        }

        .is-required::before{
            content: "*";
            color: red;
            padding-right: 2px;
        }
        ul{
            list-style: none;
        }

        li::before{
            content: "\1f43e;";
            padding-right: 2px;

        }
    </style>
</head>
<body>
    <h1>pseudo elementos</h1>
    <p class="bloq"> Los pseudo elemento sirven para poner  estilo a  a parte de los elementos html</p>
    <p class="bloq-m">la primera letra tiene otro estilo</p>

    <form >
        <label class="is-required" for="nombre">Nombre</label>
        <input type="text" id="nombre">
    </form>

    <ul>
        <li>primero</li>
        <li>segundo</li>
        <li>tercero</li>
    </ul>
</body>
</html>
