<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex container</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .flex-container{
            display:flex;
            /* flex-direction: row;
            flex-wrap: nowrap; */
            flex-flow: row wrap;
            background-color: blanchedalmond;
            justify-content: center;
            align-items: center;
            height: 50vw;


        .item{
            background-color: cadetblue;
            border: #333 2px solid;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            
        }
        
        .item-1{
            order: 2;
            /* flex-grow: 6;
            flex-shrink: 0;
            flex-basis: 200px; */
            flex: 6 0 ;
            
            
        }

        .item-2{
            align-self: self-end;
           
        }
        .item-3{
            flex-grow: 1;
            order: 1;
            font-size: 0.4rem;
            
            
        }

        .item-4{
            flex-grow: 1;

        }

        .item-5{
            flex-grow: 1;

        }

        .item-6{
            flex-grow: 2;

         }





       

        

    </style>
</head>
<body>

    <div class="flex-container" >

        <div class="item item-1">
            <h3>item1</h3>
        </div>

        <div class="item item-2">
            <h3>item 2</h3>
        </div>

        <div class="item item-3">
            <h3>item 3</h3>
        </div>

        <div class="item item-4">
            <h3>item 4</h3>
        </div>

        <div class="item item-5">
            <h3>item 5</h3>
        </div>

        <div class="item item-6">
            <h3>item 6</h3>
        </div>


    </div>
</body>
</html>
